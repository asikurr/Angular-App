<p>Server Name</p>
<!-- <input type="text" (input)="OnInputServerName($event)" id=""> <br> -->
<input type="text" [(ngModel)]="serverName" >
<p *ngIf="!serverCreated">{{serverName}}</p>
<br>
<button (click)="onCreatedServer()" class="btn btn-primary" [disabled] = "!allowBtnServer">Create Server</button>
<!-- {{allowBtnServer}} -->

<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
    <p>No Server available!</p>
</ng-template>
<!-- <p>{{servetStatusIs}}</p> -->
<app-ser *ngFor="let item of servers"></app-ser>
